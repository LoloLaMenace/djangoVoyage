{%load static%}
<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Votre titre par défaut{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Styles, scripts, etc. -->
</head>
<body>
    <!-- App bar -->
    <header>
        <!-- Contenu de votre barre d'application -->
        <nav>          
            <div >
                <ul class="ulNav">
                    <li>
                        <a class="nav-link" href="{% url 'index' %}">Accueil</a> 
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'voyages' %}">voyage</a> 
                    </li>
                    <li>
                        <a class="nav-link" href="{% url 'hebergements' %}">hebergements</a>
                    </li>
                    <li>
                        <a  class="nav-link" href="{% url 'reservations_utilisateur' %}">reservation</a>
                    </li>
                    <li>
                            <a Class="nav-link" href="{% url 'connexion' %}"><i class="iconbtn fa-regular fa-user"></i></a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Contenu spécifique à chaque page -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer, scripts, etc. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/767a47b2e5.js" crossorigin="anonymous"></script>
</body>
</html>
